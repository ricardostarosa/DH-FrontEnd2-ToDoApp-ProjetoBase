<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">
  <link rel="stylesheet" href="animation/loader.css">

  <!-- ---------------------- lógica aplicada no registro -------------------- -->

  <script type="module" src="/Controller/CadastroController.js"></script>


</head>

<body>

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <h5 style="color:red ;"></h5>
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <label>
        Nome:
        <input id="nome" type="text">
        <small></small>
      </label>
      <label>
        Sobrenome:
        <input id="sobrenome" type="text">
        <small></small>
      </label>
      <label>
        Email:
        <input id="email" type="email">
        <small id="mensagemEmail"></small>
      </label>
      <label>
        Senha:
        <input id="senha" type="password">
        <small></small>
      </label>
      <label>
        Repetir senha:
        <input id="repetirSenha" type="password">
        <small></small>
      </label>

      <button>Criar conta</button>

    </form>
    <div class="ingressar">
      <a href="index.html">Já possui conta? Acesse aqui</a>
    </div>
  </div>

</body>

</html>
